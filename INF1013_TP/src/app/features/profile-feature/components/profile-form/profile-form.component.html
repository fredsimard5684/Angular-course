<form [formGroup]="profileForm">
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput type="text" formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password">
        <mat-icon matSuffix (click)="togglePasswordVisibility()">visibility</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Pr√©nom</mat-label>
        <input matInput type="text" formControlName="firstname">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="lastname">
      </mat-form-field>
    </div>
    <div class="col-12" id="last-form-container">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
      <div class="center">
        <div class="mat-elevation-z8" id="add-picture-avatar">
          <label for="upload-photo">Ajouter une photo</label>
          <input type="file" id="upload-photo" formControlName="profilePicture">
        </div>
      </div>
    </div>
  </div>
  <button mat-flat-button type="submit" color="primary">Enregistrer</button>
</form>
