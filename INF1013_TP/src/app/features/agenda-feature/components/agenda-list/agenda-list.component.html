<div class="mat-elevation-z8">
  <app-custom-mat-table-header
    title="Agenda"
    [hideAddButton]="isHairDresser()"
  ></app-custom-mat-table-header>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>Prénom</th>
      <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef>Lieu</th>
      <td mat-cell *matCellDef="let element">{{ element.lieu }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date_demande">
      <th mat-header-cell *matHeaderCellDef>Date demande</th>
      <td mat-cell *matCellDef="let element">{{ element.date_demande }}</td>
    </ng-container>
    <ng-container matColumnDef="date_rdv">
      <th mat-header-cell *matHeaderCellDef>Date rendez-vous</th>
      <td mat-cell *matCellDef="let element">{{ element.date_rdv }}</td>
    </ng-container>
    <ng-container matColumnDef="heure_debut">
      <th mat-header-cell *matHeaderCellDef>Heure début</th>
      <td mat-cell *matCellDef="let element">{{ element.heure_debut }}</td>
    </ng-container>
    <ng-container matColumnDef="heure_fin">
      <th mat-header-cell *matHeaderCellDef>Heure fin</th>
      <td mat-cell *matCellDef="let element">{{ element.heure_fin }}</td>
    </ng-container>
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef>Finir la coupe</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="acceptRequest()" mat-icon-button color="primary">
          <mat-icon> check_box </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 20, 30]"
    showFirstLastButtons
    aria-label=""
  >
  </mat-paginator>
</div>
