<div class="mat-elevation-z8">
  <app-custom-mat-table-header title="Disponibilités"></app-custom-mat-table-header>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Date de début</th>
      <td mat-cell *matCellDef="let element">{{ element.startTime.toISOString().slice(0, 10) }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef>Heure de début</th>
      <td mat-cell *matCellDef="let element">{{ element.startTime.toLocaleTimeString() }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Date de fin</th>
      <td mat-cell *matCellDef="let element">{{ element.endTime.toISOString().slice(0, 10) }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef>Heure de fin</th>
      <td mat-cell *matCellDef="let element">{{ element.endTime.toLocaleTimeString() }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 20, 30]"
    showFirstLastButtons
    aria-label=""
  >
  </mat-paginator>
</div>
