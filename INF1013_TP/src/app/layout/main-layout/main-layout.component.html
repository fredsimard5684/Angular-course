<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  <a href="./" class="logo">Coiffe X</a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <img
      class="avatar mat-elevation-z8"
      src="https://cdn.pixabay.com/photo/2018/08/28/12/41/avatar-3637425_960_720.png"
    />
    <h4 class="name">Alexandre Touchette</h4>

    <mat-divider></mat-divider>
    <div class="main-content-menu">
      <button [routerLink]="['/profile']" mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span>Profil</span>
      </button>
      <button
        *ngIf="!isHairDresser()"
        [routerLink]="['/home']"
        mat-button
        class="menu-button"
      >
        <mat-icon>home</mat-icon>
        <span>Acceuil</span>
      </button>
      <button
        *ngIf="isHairDresser()"
        [routerLink]="['/portfolio']"
        mat-button
        class="menu-button"
      >
        <mat-icon>portrait</mat-icon>
        <span>Portfolio</span>
      </button>
      <button [routerLink]="['/request']" mat-button class="menu-button">
        <mat-icon>style</mat-icon>
        <span>Demandes</span>
      </button>
      <button
        *ngIf="isHairDresser()"
        [routerLink]="['/agenda']"
        mat-button
        class="menu-button"
      >
        <mat-icon>view_agenda</mat-icon>
        <span>Agenda</span>
      </button>
    </div>

    <div id="bottom-content-menu">
      <button mat-button class="menu-button">
        <mat-icon>exit_to_app</mat-icon>
        <span>DÃ©connexion</span>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
